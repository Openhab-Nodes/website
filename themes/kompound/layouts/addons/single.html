{{ define "body" }}
<link rel="stylesheet" href="/css/addons.min.css" />
<section id="pageheader">
	<div class="d-flex flex-column align-items-center">
		<form id="addonsearchform" action="#" onsubmit="event.preventDefault();return false;" onreset="document.getElementById('addonsearchinput').dispatchEvent(new Event('input'))">
			<div class="form-group search-group">
				<input class="form-control" placeholder="Search for Producs, Vendors, Addons and Rule Templates"
					autofocus="true" required type="search" id="addonsearchinput">
				<button class="close-icon" type="reset"></button>
			</div>
			<div class="form-group d-flex justify-content-around">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" name="binding" id="chkBindings" checked>
					<label class="custom-control-label" for="chkBindings">Bindings</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" name="ioservice" id="chkIOServices" checked>
					<label class="custom-control-label" for="chkIOServices">IO Services</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" name="ruletemplate" id="chkRuleTemplates" checked>
					<label class="custom-control-label" for="chkRuleTemplates">Rule Templates</label>
				</div>
			</div>
		</form>
	</div>
</section>
<main id="mainContent">
	{{ markdownify .Content }}
</main>
{{ end }}
