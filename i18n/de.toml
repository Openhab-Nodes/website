[aboutustitle]
other = "Über openHAB X"

[aboutus]
other = "openHAB plus X ist eine Quellcode offene, vollumfängliche Smarthome Lösung. Keine <i>Cloud</i> benötigt, deine Daten bleiben bei dir. Hunderte von Geräten und Diensten, auch <abbr title='Do it Yourself Hardware wie selbstprogrammierte Steckdosenschalter-, Knöpfe und Lampen.'>DIY</abbr>, sind mit einem Knopfdruck eingebunden. <br><br>Mach dein Zuhause <i>Smart</i> mit dem integrierten, einfach zu bedienenden, jedoch leistungsstarken Automatisierungs-System. Google Assistant, Amazon Alexa und IFTTT sind natürlich auch dabei, wenn du es willst, über den optionalen Cloud Connector."

