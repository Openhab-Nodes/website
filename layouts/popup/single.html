<!DOCTYPE html>
<html lang="{{ $.Site.LanguageCode | default "en" }}">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='shortcut icon' type='image/ico' href='/img/logo.ico' />
	<link rel="apple-touch-icon" href="/img/logo.png">
	<title>{{- .Title -}}</title>

	{{ $options := (dict "targetPath" "/css/main.css" "outputStyle" "compressed" "enableSourceMap" true) -}}
	<link rel="stylesheet"
		href='{{- (resources.Get "/scss/main.scss" | toCSS $options | minify).Permalink | safeHTMLAttr -}}'>
	<link rel="stylesheet" async href="/css/fontawesome.min.css">
	<script defer type="module" src="/js/cmp/ui-oauth.js"></script>
	<script defer type="module" src="/js/cmp/ui-login.js"></script>
</head>

<body>
	{{ .Content }}
</body>

</html>
