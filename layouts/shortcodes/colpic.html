{{- $percentage := float (.Get "ratio" | default "40") -}}
{{- $left := .Get "left" | default "" -}}
{{- $right := .Get "right" | default "" -}}
{{- $cols := split .Inner "<split>" -}}
<div class="d-md-flex">
<section class="{{ $left }}" style='flex-basis: {{- $percentage -}}%;'>
{{- index $cols 0 | markdownify -}}
</section>
<section class="{{ $right }}" style='flex-basis: {{- sub 100 $percentage -}}%;'>
{{- index $cols 1 | markdownify -}}
</section>
</div>
