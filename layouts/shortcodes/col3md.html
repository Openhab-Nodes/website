{{- $cols := split .Inner "<split>" -}}
{{- $class := .Get "class" | default "px-md-3 text-justify" -}}
{{- $percentage := math.Round (div 100 (len $cols)) -}}

<div class="d-md-flex">
{{- range $cols -}}
<section class="{{ $class }}" style="flex-basis: {{- $percentage -}}%;">
{{ . | markdownify }}
</section>
{{- end -}}
</div>
